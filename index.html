<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <h1>Making waiter's life easy!</h1>
    </header>
    
    <form id="myForm" onsubmit="addBill(event)" class="myform">
        <label for="price">Choose Price:</label>
        <input type="number" id="price" name="price">

        <label for="dish">Choose Dish:</label>
        <input type="text" id="dish" name="dish">

        <label for="table">Choose a Table:</label>
        <select id="table" name="table">
            <option >Table 1</option>
            <option >Table 2</option>
            <option >Table 3</option>
        </select>

        <input type= "submit" id="add" value="Add to bill">
    </form>
    <br>
    <div class="lst">
        <h2 class="ord">Orders</h2>
        <div class="items">
        <h3>Table 1</h3>
        <ul id="tb-1"></ul>
        
        <h3 >Table 2</h3>
        <ul id="tb-2"></ul>
        
        <h3 >Table 3</h3>
        <ul id="tb-3"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
